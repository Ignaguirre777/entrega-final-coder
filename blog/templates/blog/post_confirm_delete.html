{% extends 'base.html' %}
{% block title %}Borrar Post{% endblock %}
{% block content %}
<h1>¿Seguro que quieres borrar "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Sí, borrar</button>
    <a href="{% url 'post_list' %}" class="btn-link">Cancelar</a>
</form>
{% endblock %}
