{% extends 'base.html' %}
{% block title %}Crear/Editar Post{% endblock %}
{% block content %}
<div class="welcome-box">
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-confirm">Guardar</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn-link">Volver</a>
</div>
{% endblock %}
